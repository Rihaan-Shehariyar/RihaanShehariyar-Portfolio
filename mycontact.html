<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS (v5 CDN) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
  (function() {
    emailjs.init("UnGk506oB_S-jin7q");
  })();
</script>


</head>
<style>
  .py-5{
    position: relative;
    left: 350px;
    transform: translateY(30px);
    opacity: 0;
    animation: slide-in 1s ease forwards;
    animation-delay: .1s;
  }
@keyframes slide-in{
    100%{
        transform: translateY(0);
        opacity: 1;
    }
}



</style>

<body>

    <section id="contact" class="py-5">
  <h2 class="text-center mb-4">Get in Touch</h2>
 <form id="contactForm">
  <div class="row mb-3">
    <div class="col-md-6">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" class="form-control border-0 border-bottom rounded-0 shadow-none"
             id="name" name="name" placeholder="Your Name" required>
    </div>
    <div class="col-md-6">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" class="form-control border-0 border-bottom rounded-0 shadow-none"
             id="email" name="email" placeholder="you@example.com" required>
    </div>
  </div>

  <div class="mb-3">
    <label for="subject" class="form-label">Subject</label>
    <input type="text" class="form-control border-0 border-bottom rounded-0 shadow-none"
           id="subject" name="subject" placeholder="Subject">
  </div>

  <div class="mb-3">
    <label for="message" class="form-label">Message</label>
    <textarea class="form-control border-0 border-bottom rounded-0 shadow-none"
              id="message" name="message" rows="4" placeholder="Type your message..." required></textarea>
  </div>

  <div class="text-center">
    <button type="submit" class="btn btn-dark px-4">Send</button>
  </div>
</form>

</section>
<script>
  document.getElementById('contactForm').addEventListener('submit', function(event) {
  event.preventDefault();

  emailjs.sendForm('service_hxglee4', 'template_it4bpmr', this)
    .then(() => {
      alert('Message sent successfully!');
      this.reset();
    }, (error) => {
      console.log('FAILED...', error);
      alert('Something went wrong.');
    });
});
</script>


    
</body>
</html>
